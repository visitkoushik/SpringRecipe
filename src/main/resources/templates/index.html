<!DOCTYPE html  >
<html lang="en" xmlns:th="https://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recepie</title>
</head>
<body>
    <h2>My Recepie</h2>
    <table  id="owners" class="table table-striped"> 
        <thead>
            <tr>
              
                <th style="width: 10%;">Name</th>
                <th style="width: 40%">Description</th>
                <th style="width: 10%">Cooking time</th>
                <th style="width: 10%">Category</th>
                <th style="width: 10%">Difficulty</th>
                <th style="width: 10%">Notes</th> 
              </tr>
        </thead>
        <tbody>
            <tr th:each="recipe : ${recpies}">
                
                <td th:text="${recipe?.getName()}"/> 
                <td th:text="${recipe?.getDescription()}"/>
                <td th:text="${recipe?.getCookTime()}"/> 
                <td th:text="${#strings.listJoin(recipe?.getCategoriesByName(), ', ')}"/></td>
                <td th:text="${recipe?.getDifficulty()}"/> 
                <td th:text="${recipe?.getNotes().getNotes()}"/> 
            </tr>
        </tbody>
        
    </table>
</body>
</html>
